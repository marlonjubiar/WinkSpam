<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinkSpam - Share Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 0%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        .logo-container {
            position: relative;
            width: fit-content;
            padding: 2px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .logo-inner {
            background: black;
            border-radius: 50%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-background text-foreground font-sans antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="border-b border-border/50 backdrop-blur-sm bg-background/95 sticky top-0 z-50">
            <div class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="logo-container">
                            <div class="logo-inner">
                                <img src="https://i.imgur.com/wyAJhIm.jpeg" alt="WinkSpam Logo" class="logo-image h-8 w-8">
                            </div>
                        </div>
                        <span class="text-lg font-semibold">WinkSpam</span>
                        <span class="inline-flex items-center rounded-md bg-blue-400/10 px-2 py-1 text-xs font-medium text-blue-400 ring-1 ring-inset ring-blue-400/30">Beta</span>
                    </div>
                    <a href="/admin" class="flex items-center space-x-2 hover:text-muted-foreground transition-colors">
                        <i data-lucide="shield" class="h-5 w-5"></i>
                        <span class="hidden sm:inline">Admin</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto space-y-6">
                <!-- Tool Info -->
                <div class="rounded-lg border border-border bg-card p-6 shadow-lg animate-fadeInUp">
                    <div class="flex items-center space-x-3 mb-4">
                        <i data-lucide="info" class="h-5 w-5"></i>
                        <h2 class="text-xl font-semibold">Share Tool</h2>
                    </div>
                    <div class="space-y-4 text-muted-foreground">
                        <div class="flex items-center space-x-3">
                            <div class="h-8 w-8 rounded-full bg-blue-400/10 flex items-center justify-center">
                                <i data-lucide="zap" class="h-4 w-4 text-blue-400"></i>
                            </div>
                            <span>Fast and Reliable Facebook Post Sharing</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="h-8 w-8 rounded-full bg-green-400/10 flex items-center justify-center">
                                <i data-lucide="shield-check" class="h-4 w-4 text-green-400"></i>
                            </div>
                            <span>Secure Key Authentication System</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="h-8 w-8 rounded-full bg-yellow-400/10 flex items-center justify-center">
                                <i data-lucide="activity" class="h-4 w-4 text-yellow-400"></i>
                            </div>
                            <span>Real-time Share Progress Tracking</span>
                        </div>
                    </div>
                </div>

                <!-- Authentication Section -->
                <div id="keySection" class="rounded-lg border border-border bg-card p-6 shadow-lg animate-fadeInUp">
                    <div class="flex items-center space-x-3 mb-4">
                        <i data-lucide="key" class="h-5 w-5"></i>
                        <h2 class="text-xl font-semibold">Authentication</h2>
                    </div>
                    <div class="space-y-4">
                        <div class="relative">
                            <input type="text" id="key" placeholder="Enter your access key" 
                                   class="w-full h-10 px-3 py-2 rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 transition-colors">
                        </div>
                        <button onclick="validateKey()" 
                                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
                            <i data-lucide="unlock" class="h-4 w-4 mr-2"></i>
                            Validate Key
                        </button>
                        <div class="text-center">
                            <span class="text-sm text-muted-foreground">Don't have a key?</span>
                            <button onclick="generateKey()" 
                                    class="inline-flex items-center text-sm text-primary hover:underline ml-1">
                                <i data-lucide="plus-circle" class="h-4 w-4 mr-1"></i>
                                Generate new key
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Share Section -->
                <div id="shareSection" class="hidden rounded-lg border border-border bg-card p-6 shadow-lg">
                    <div class="flex items-center space-x-3 mb-4">
                        <i data-lucide="share-2" class="h-5 w-5"></i>
                        <h2 class="text-xl font-semibold">Share Configuration</h2>
                    </div>
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label for="postId" class="text-sm font-medium leading-none">
                                Post ID
                            </label>
                            <input type="text" id="postId" placeholder="Enter Facebook Post ID" 
                                   class="w-full h-10 px-3 py-2 rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 transition-colors">
                        </div>
                        <div class="space-y-2">
                            <label for="shareCount" class="text-sm font-medium leading-none flex justify-between">
                                <span>Number of Shares</span>
                                <span class="text-muted-foreground" id="maxSharesLabel">Max: 1000</span>
                            </label>
                            <input type="number" id="shareCount" placeholder="1-1000" min="1" max="1000"
                                   class="w-full h-10 px-3 py-2 rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 transition-colors">
                        </div>
                        <button onclick="startShare()" 
                                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
                            <i data-lucide="play" class="h-4 w-4 mr-2"></i>
                            Start Share Process
                        </button>
                    </div>
                </div>

                <!-- Status Section -->
                <div id="status" class="hidden"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-border mt-auto">
            <div class="container mx-auto px-4 py-6">
                <div class="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
                    <div class="flex items-center space-x-2">
                        <div class="logo-container">
                            <div class="logo-inner">
                                <img src="https://i.imgur.com/wyAJhIm.jpeg" alt="WinkSpam Logo" class="logo-image h-6 w-6">
                            </div>
                        </div>
                        <p class="text-sm text-muted-foreground">
                            &copy; {{ now().year }} WinkSpam. All rights reserved.
                        </p>
                    </div>
                    <div class="text-sm text-muted-foreground flex items-center space-x-2">
                        <span class="inline-flex items-center rounded-md bg-blue-400/10 px-2 py-1 text-xs font-medium text-blue-400 ring-1 ring-inset ring-blue-400/30">Beta</span>
                        <span>v1.0.0</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `
                flex items-center space-x-2 rounded-lg border border-border bg-card p-4 shadow-lg
                ${type === 'success' ? 'text-green-500' : 'text-destructive'}
                transform transition-all duration-300 opacity-0 translate-y-2
            `;
            toast.innerHTML = `
                <i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="h-5 w-5"></i>
                <span class="text-sm">${message}</span>
            `;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            lucide.createIcons();

            requestAnimationFrame(() => {
                toast.classList.remove('opacity-0', 'translate-y-2');
            });

            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-2');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        function showProgress(success, failed, total) {
            const progress = ((success + failed) / total) * 100;
            return `
                <div class="space-y-4">
                    <div class="w-full h-2.5 bg-secondary rounded-full overflow-hidden">
                        <div class="bg-primary h-2.5 transition-all duration-500" style="width: ${progress}%"></div>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="flex flex-col items-center p-3 rounded-md bg-secondary/50 border border-border">
                            <span class="text-muted-foreground text-sm">Success</span>
                            <span class="text-xl font-semibold text-green-500">${success}</span>
                        </div>
                        <div class="flex flex-col items-center p-3 rounded-md bg-secondary/50 border border-border">
                            <span class="text-muted-foreground text-sm">Failed</span>
                            <span class="text-xl font-semibold text-destructive">${failed}</span>
                        </div>
                        <div class="flex flex-col items-center p-3 rounded-md bg-secondary/50 border border-border">
                            <span class="text-muted-foreground text-sm">Total</span>
                            <span class="text-xl font-semibold">${total}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function showStatus(message, isError = false) {
            const statusHtml = `
                <div class="rounded-lg border border-border bg-card p-6 shadow-lg animate-fadeInUp">
                    <div class="flex items-center space-x-3 mb-4">
                        <i data-lucide="${isError ? 'alert-circle' : 'check-circle'}" class="h-5 w-5 ${isError ? 'text-destructive' : 'text-primary'}"></i>
                        <h2 class="text-xl font-semibold">Status Update</h2>
                    </div>
                    <div class="${isError ? 'text-destructive' : 'text-card-foreground'}">
                        ${message}
                    </div>
                </div>
            `;
            
            const status = document.getElementById('status');
            status.innerHTML = statusHtml;
            status.classList.remove('hidden');
            lucide.createIcons();

            if (window.innerWidth < 768) {
                status.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        let shareInProgress = false;

        function generateKey() {
            $.post('/generate_key', function(response) {
                showStatus(`
                    <div class="space-y-4">
                        <div class="p-4 rounded-md bg-secondary/50 border border-border">
                            <p class="font-semibold mb-2">Your key:</p>
                            <code class="text-primary break-all">${response.key}</code>
                        </div>
                        <div class="flex items-center space-x-2 text-yellow-500">
                            <i data-lucide="alert-triangle" class="h-4 w-4 flex-shrink-0"></i>
                            <span>Key requires admin approval before use</span>
                        </div>
                        <div class="flex items-center space-x-2 text-primary">
                            <i data-lucide="credit-card" class="h-4 w-4 flex-shrink-0"></i>
                            <span>Price: P50 for 3 days access</span>
                        </div>
                    </div>
                `);
            });
        }

        function validateKey() {
            const key = document.getElementById('key').value;
            if (!key) {
                showStatus('Please enter a key', true);
                return;
            }

            $.post('/validate_key', { key: key }, function(response) {
                if (response.status === 'success') {
                    document.getElementById('keySection').style.display = 'none';
                    document.getElementById('shareSection').style.display = 'block';
                    showStatus(`
                        <div class="flex items-center space-x-2 text-green-500">
                            <i data-lucide="check-circle" class="h-5 w-5"></i>
                            <span>Key validated successfully!</span>
                        </div>
                    `);

                    $.get('/get_token_count', function(response) {
                        if (response.status === 'success') {
                            const maxShares = response.count;
                            document.getElementById('shareCount').max = maxShares;
                            document.getElementById('maxSharesLabel').textContent = `Max: ${maxShares}`;
                        }
                    });
                } else {
                    showStatus(`
                        <div class="flex items-center space-x-2">
                            <i data-lucide="x-circle" class="h-5 w-5"></i>
                            <span>${response.message}</span>
                        </div>
                    `, true);
                }
            });
        }

        function startShare() {
            if (shareInProgress) return;

            const postId = document.getElementById('postId').value;
            const shareCount = parseInt(document.getElementById('shareCount').value);
            const maxShares = parseInt(document.getElementById('shareCount').max);

            if (!postId || !shareCount) {
                showStatus('Please fill in all fields', true);
                return;
            }

            if (shareCount < 1 || shareCount > maxShares) {
                showStatus(`Share count must be between 1 and ${maxShares}`, true);
                return;
            }

            shareInProgress = true;
            document.getElementById('shareSection').classList.add('opacity-50', 'pointer-events-none');

            showStatus(`
                <div class="space-y-4">
                    <div class="flex items-center space-x-2 text-primary">
                        <i data-lucide="loader-2" class="h-5 w-5 animate-spin"></i>
                        <span>Share process started...</span>
                    </div>
                    ${showProgress(0, 0, shareCount)}
                </div>
            `);

            $.post('/share', {
                post_id: postId,
                share_count: shareCount
            })
            .done(function(response) {
                shareInProgress = false;
                document.getElementById('shareSection').classList.remove('opacity-50', 'pointer-events-none');

                const message = response.message;
                const isError = response.status === 'error';

                if (!isError) {
                    const matches = message.match(/Success: (\d+), Failed: (\d+)/);
                    const successCount = matches ? parseInt(matches[1]) : 0;
                    const failedCount = matches ? parseInt(matches[2]) : 0;

                    // Update max shares
                    const newMaxShares = response.available_tokens || maxShares;
                    document.getElementById('shareCount').max = newMaxShares;
                    document.getElementById('maxSharesLabel').textContent = `Max: ${newMaxShares}`;

                    showStatus(`
                        <div class="space-y-4">
                            <div class="flex items-center space-x-2 text-primary">
                                <i data-lucide="check-circle" class="h-5 w-5"></i>
                                <span>${message}</span>
                            </div>
                            ${showProgress(successCount, failedCount, shareCount)}
                            <button onclick="resetForm()" 
                                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 w-full mt-4">
                                <i data-lucide="refresh-cw" class="h-4 w-4 mr-2"></i>
                                Start New Share
                            </button>
                        </div>
                    `);
                } else {
                    showStatus(message, true);
                }
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                shareInProgress = false;
                document.getElementById('shareSection').classList.remove('opacity-50', 'pointer-events-none');
                showStatus('An error occurred while processing your request. Please try again.', true);
            });
        }

        function resetForm() {
            document.getElementById('postId').value = '';
            document.getElementById('shareCount').value = '';
            document.getElementById('status').classList.add('hidden');
        }

        // Handle Enter key
        document.getElementById('key').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateKey();
            }
        });

        document.getElementById('shareCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startShare();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
