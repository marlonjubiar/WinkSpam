<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md text-center">
            <div class="flex justify-center">
                <i data-lucide="zap-off" class="h-20 w-20 text-gray-400"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800">500</h1>
            <p class="text-xl text-gray-600">Server Error</p>
            <p class="text-gray-500">Something went wrong on our end. Please try again later.</p>
            <div>
                <a href="/" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-500">
                    <i data-lucide="refresh-ccw"></i>
                    Try Again
                </a>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
