<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Include same styles as other pages -->
</head>
<body class="bg-background text-foreground font-sans min-h-screen flex flex-col">
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="text-center space-y-4">
            <div class="inline-block p-6 bg-primary/10 rounded-full mb-4">
                <i data-lucide="file-question" class="h-12 w-12 text-primary"></i>
            </div>
            <h1 class="text-4xl font-bold">404</h1>
            <p class="text-xl text-muted-foreground">Page not found</p>
            <a href="/" class="inline-flex items-center text-primary hover:underline mt-4">
                <i data-lucide="arrow-left" class="h-4 w-4 mr-2"></i>
                Return Home
            </a>
        </div>
    </main>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
