<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinkSpam Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <div class="flex justify-center mb-2">
                    <i data-lucide="shield-lock" class="h-12 w-12 text-blue-500"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900">Admin Access</h2>
                <p class="mt-2 text-sm text-gray-600">Enter your credentials to continue</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded flex items-center gap-2">
                            <i data-lucide="alert-circle"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="mt-8 space-y-6" method="POST">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" required 
                           class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Admin password">
                </div>

                <button type="submit" 
                        class="w-full flex items-center justify-center gap-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i data-lucide="log-in"></i>
                    Sign in
                </button>

                <div class="text-center">
                    <a href="/" class="text-sm text-blue-600 hover:text-blue-500 flex items-center justify-center gap-1">
                        <i data-lucide="arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
