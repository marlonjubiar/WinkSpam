<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - WinkSpam Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --app-bg: #000000;
            --card-bg: #1c1c1e;
            --input-bg: #2c2c2e;
            --border-color: #38383a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-blue: #0a84ff;
            --accent-red: #ff453a;
        }

        * {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--app-bg);
            color: var(--text-primary);
        }

        .ios-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .ios-input {
            background-color: var(--input-bg);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.2s;
            width: 100%;
        }

        .ios-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        .ios-button {
            background-color: var(--accent-blue);
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ios-button:active {
            transform: scale(0.98);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }

        .error-message {
            background-color: var(--input-bg);
            border-left: 4px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full backdrop-blur-xl bg-black/80 border-b border-[#38383a] z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center">
                        <img src="https://i.imgur.com/wyAJhIm.jpeg" alt="Logo" class="w-8 h-8 rounded-lg">
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold">WinkSpam Pro</span>
                        <span class="text-xs text-[#8e8e93]">Admin Panel</span>
                    </div>
                </div>
                <a href="/" class="p-2 rounded-xl text-[#8e8e93] hover:text-white transition-colors">
                    <i data-lucide="home" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 px-4 max-w-md mx-auto">
        <div class="ios-card p-6 animate-slide-up">
            <div class="text-center mb-8">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">Admin Access</h1>
                <p class="text-[#8e8e93]">Enter your admin password to continue</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message mb-6">
                        <i data-lucide="alert-circle" class="w-5 h-5"></i>
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div class="space-y-4">
                    <div class="relative">
                        <input type="password" name="password" 
                               class="ios-input pr-10" 
                               placeholder="Enter admin password"
                               required
                               autocomplete="current-password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-lucide="lock" class="w-5 h-5 text-[#8e8e93]"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="ios-button text-white">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Login to Admin Panel
                </button>
            </form>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
