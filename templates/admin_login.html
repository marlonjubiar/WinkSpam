<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - WinkSpam Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --app-bg: #000000;
            --card-bg: #1c1c1e;
            --input-bg: #2c2c2e;
            --border-color: #38383a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-blue: #0a84ff;
            --accent-red: #ff453a;
        }

        * {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--app-bg);
            color: var(--text-primary);
        }

        .ios-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .ios-input {
            background-color: var(--input-bg);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.2s;
            width: 100%;
        }

        .ios-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        .ios-button {
            background-color: var(--accent-blue);
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ios-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .error-message {
            background-color: var(--input-bg);
            border-left: 4px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-50 backdrop-blur-xl bg-[#000000cc] border-b border-[#38383a]">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="https://i.imgur.com/wyAJhIm.jpeg" alt="Logo" class="w-8 h-8 rounded-lg">
                <span class="text-lg font-semibold">WinkSpam Pro Admin</span>
            </div>
            <a href="/" class="text-[#8e8e93] hover:text-white transition-colors">
                <i data-lucide="home" class="w-5 h-5"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="ios-card p-6">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold mb-2">Admin Access</h1>
                    <p class="text-[#8e8e93]">Please enter your admin password to continue</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="error-message mb-6">
                            <i data-lucide="alert-circle" class="w-5 h-5"></i>
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" class="space-y-6">
                    <div>
                        <input type="password" name="password" 
                               class="ios-input" 
                               placeholder="Enter admin password"
                               required>
                    </div>
                    <button type="submit" class="ios-button text-white">
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                        Login to Admin Panel
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
